name: Node CI/CD

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Using Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.x

    - name: install dependencies
      run: npm ci

    - name: run tests
      run: npm test
